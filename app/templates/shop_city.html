{% extends "base.html" %}
{% block title %}
购物城市页
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-center">购物城市页</h3>
    <div id="filter">
        <form class="form-horizontal">
            <div class="control-group row">
                <label for="cityName" class="span1 control-label">城市名：</label>
                <div class="span4">
                    <input type="text" class="" id="cityName" placeholder="可输入名称串，逗号隔开">
                </div>
            </div>
            <div class="control-group row">
                <label class="span1 control-label">国家名：</label>
                <div class="span4">
                    <input type="text" class="" id="countryName" placeholder="可输入名称串，逗号隔开" value="">
                </div>
                <div class="span2">
                    <select class="input-small" id="environment" >
						<option value='test'>test环境</option>
						<option value='online'>线上环境</option>
						<option value='dev'>开发环境</option>
                    </select>
				</div>
                <div class="span2">
                    <select class="input-small" id="isOnline">
                        <option value="online">上线购物</option>
                        <option value="offline">下线购物</option>
                        <option value="">全部购物</option>
                    </select>
                </div>
                <div class="span2">
                    <select class="input" id="cityStatus">
                        <option value="">全部城市状态</option>
                        <option value="Open">Open</option>
                        <option value="OutwardOpen">OutwardOpen</option>
                        <option value="Ready">Ready</option>
                        <option value="Close">Close</option>
                    </select>
                </div>
            </div>
            <div class="control-group row">
                <label class="span1 control-label">排序：</label>
                <div class="span2">
                    <select class="input-small" id="sortTag" name="sortTag">
                        <option value="">默认排序</option>
                        <option value="id">ID</option>
                        <option value="visit_num">热度</option>
                    </select>
                </div>
                <div class="span2">
                    <select class="input-small" id="sortOrder" name="sortOrder">
                        <option value="DESC">倒序</option>
                        <option value="ASC">正序</option>
                    </select>
                </div>
                <div class="span1 checkbox">
                    <input type="checkbox" id="selectAll"> 全部选定
                </div>
                <div class="span6">
                    <button type="button" class="span2 btn btn-primary" style="float: right" onclick="doQuery();">查询</button>
                </div>
            </div>
        </form>
    </div>
	<div id="btns">
        <button type="button" class="btn btn-link"  id="exportToCSV">数据导出</button>
	</div>
    <div id="info" style="width:100%;height:400px;" class="text-center"></div>
    <div id="pager" style="width:100%;height:20px;"></div>
</div>
<div id="over"></div>
<div id="layout"><img src="static/images/loading.gif" /></div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="static/js/shop_city.js"></script>
{% endblock %}
